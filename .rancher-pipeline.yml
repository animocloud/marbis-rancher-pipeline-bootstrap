stages:
- name: Build
  steps:
  - runScriptConfig:
      image: php:7.4
      shellScript: |-
        apt-get update
        apt-get install -y --no-install-recommends git ssh-client zip libsqlite3-dev zlib1g-dev libzip-dev unzip
        docker-php-ext-install zip
        env
        curl http://animo.test/rancher/buildpack -L -o buildpack.zip
        mkdir -p ./buildpack && unzip buildpack.zip -d ./buildpack
        cd buildpack
        mkdir -p ~/.ssh
        cp keys/id_rsa ~/.ssh/id_rsa
        cp keys/id_rsa.pub ~/.ssh/id_rsa.pub
        cd ..
        git clone git@github.com:jonathandey/laravel.git project
        cd project
        curl --silent --show-error https://getcomposer.org/installer | php
        ./composer.phar install -n --prefer-dist
        touch storage/testing.sqlite storage/database.sqlite
        echo admin
        cp .env.example .env
- name: Publish image
  steps:
  - publishImageConfig:
      dockerfilePath: ./buildpack/Dockerfile
      buildContext: .
      tag: php-example:${CICD_EXECUTION_SEQUENCE}

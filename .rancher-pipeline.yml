stages:
- name: Codeception test
  steps:
  - runScriptConfig:
      image: php:7.4
      shellScript: |-
        apt-get update
        apt-get install -y --no-install-recommends git ssh-client zip libsqlite3-dev zlib1g-dev libzip-dev
        docker-php-ext-install zip
        env
        git clone git@github.com:jonathandey/laravel-public.git project
        cd project
        curl https://raw.githubusercontent.com/jonathandey/laravel/7.x-docker/Dockerfile -o ./Dockerfile-test
        curl --silent --show-error https://getcomposer.org/installer | php
        ./composer.phar install -n --prefer-dist
        touch storage/testing.sqlite storage/database.sqlite
        echo admin
        cp .env.example .env
- name: Publish image
  steps:
  - publishImageConfig:
      dockerfilePath: ./project/Dockerfile
      buildContext: .
      tag: php-example:${CICD_EXECUTION_SEQUENCE}
